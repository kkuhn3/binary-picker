<html>
	<title>Binary Picker</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js" type="text/javascript"></script>
	<body>
		<div id="first">
			<div class="pre" id="pre1">
				Enter Options:
			</div>
			<textarea oninput='scaleDiv(this);letsGo();' id="options"></textarea>
			<div class="post" id="post1">
				Enter a newline seperated list of options you want to pick between.<br>
				Add atleast 2 options in order to get started.
			</div>
			<div id="postpost1">
				<button id="start" class="next" onclick="onStart()">Let's Rock!</button>
			</div>
		</div>
		<div id="second">
			<div class="pre" id="pre2">
				Choose an option:
			</div>
			<div id="content2">
				<button id="optionA" class="choice" onclick="nextRoundSelectedA()">A</button>
				<button id="optionB" class="choice" onclick="nextRoundSelectedB()">B</button>
			</div>
			<div id="content2Aux">
				<button id="merge" class="next" onclick="nextRoundMerge()">Merge</button>
				<button id="defer" class="next" onclick="nextRoundDefer()">Defer</button>
			</div>
			<div id="post2" class="post">
				Merge options if they are the same value.<br> 
				Defer options if you want to leave both in the running. <br>
			</div>
			<div id="postpost2">
				<button id="view" class="next" onclick="previewResults()">View 0 Results</button>
			</div>
		</div>
		<div id="third">
			<div class="pre" id="pre3">
				Here's your choices thus far:
			</div>
			<textarea id="results" readonly></textarea>
			<div id="post3">
				<button id="redo" class="next" onclick="backToSelecting()">Continue Selecting X Options</button>
			</div>
			<div id="postpost3">
				<button id="restart" class="next" onclick="onRestart()">Start Fresh</button>
			</div>
		</div>
		<script>
			letsGo();
		</script>
	</body>
</html>
